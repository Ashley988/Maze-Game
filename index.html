<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslis Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Aslis Maze Game</h1>
    <div id="mainMenu" class="menu">
        <label>Spielfarbe: 
            <select id="playerColorInput">
                <option value="#FFD700">Gelb</option>
                <option value="#00BFFF">Blau</option>
                <option value="#FF69B4">Pink</option>
                <option value="#00FF7F">Grün</option>
                <option value="#FFFFFF">Weiß</option>
            </select>
        </label>
        <br>
        <label>Level:
            <select id="levelSelect"></select>
        </label>
        <br>
        <label>Zeitlimit:
            <select id="timeSelect"></select>
        </label>
        <br>
        <span>Highscore: <span id="highscoreSpan">1</span></span>
        <br><br>
        <button id="startBtn">Spiel starten</button>
    </div>

    <div id="gameArea" style="display:none;">
        <div class="game-header">
            <span id="levelDisplay"></span>
            <span id="timerDisplay"></span>
            <span id="gameHighscoreSpan"></span>
        </div>
        <canvas id="mazeCanvas" width="320" height="320"></canvas>
        <div class="game-footer">
            <span id="livesDisplay"></span>
        </div>
        <div id="joystickOuter">
            <div id="joystickThumb"></div>
        </div>
        <button id="menuBtn">Zurück zum Menü</button>
        <button id="restartBtn" style="display:none;">Nochmal versuchen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
